<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		

		<form action="index.html" method="post">

			<h1>The Code Review</h1>
			<div class="arrow-down"></div>

			<section>

				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			
				<hr>

				<fieldset>

					<legend>Contact Information</legend>

					<label for="name">Full Name</label>
					<input type="text" id="name" name="user_name" placeholder="*required">

					<label for="mail">Email Address</label>
					<input type="email" id="mail" name="user_email" placeholder="*required">

					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="user_phone" placeholder="e.g. (999) 999-9999">

					<label for="address">Street Address</label>
					<input type="text" id="address" name="user_address">

					<label for="city">City</label>
					<input type="text" id="city" name="user_city">

					<label for="state" >State</label>
					<select id="state" name="user_state">
						<option value="" disabled selected hidden>Choose State</option>
						<optgroup label="A">
							<option value="alabama">Alabama</option>
							<option value="alaska">Alaska</option>
							<option value="arizona">Arizona</option>
							<option value="arkansas">Arkansas</option>
						</optgroup>
						<optgroup label="C">
							<option value="california">California</option>
							<option value="colorado">Colorado</option>
							<option value="connectitcut">Connecticut</option>
						</optgroup>
						<optgroup label="D">
							<option value="delaware">Delaware</option>
						</optgroup>
						<optgroup label="F">
							<option value="florida">Florida</option>
						</optgroup>
						<optgroup label="G">
							<option value="georgia">Georgia</option>
						</optgroup>
						<optgroup label="H">
							<option value="hawaii">Hawaii</option>
						</optgroup>
						<optgroup label="I">
							<option value="idaho">Idaho</option>
							<option value="illinois">Illinois</option>
							<option value="indiana">Indiana</option>
							<option value="iowa">Iowa</option>
						</optgroup>
						<optgroup label="K">
							<option value="kansas">Kansas</option>
							<option value="kentucky">Kentucky</option>
						</optgroup>
						<optgroup label="L">
							<option value="louisiana">Louisiana</option>
						</optgroup>
						<optgroup label="M">
							<option value="main">Maine</option>
							<option value="maryland">Maryland</option>
							<option value="massachusetts">Massachusetts</option>
							<option value="michigan">Michigan</option>
							<option value="minnesota">Minnesota</option>
							<option value="mississippi">Mississippi</option>
							<option value="missouri">Missouri</option>
							<option value="montant">Montana</option>
						</optgroup>
						<optgroup label="N">
							<option value="nebraska">Nebraska</option>
							<option value="nevada">Nevada</option>
							<option value="new-hampshire">New Hampshire</option>
							<option value="new-jersey">New Jersey</option>
							<option value="new-mexico">New Mexico</option>
							<option value="new-york">New York</option>
							<option value="north-carolina">North Carolina</option>
							<option value="north-dakota">North Dakota</option>
						</optgroup>
						<optgroup label="O">
							<option value="ohio">Ohio</option>
							<option value="oklahoma">Oklahoma</option>
							<option value="oregon">Oregon</option>
						</optgroup>
						<optgroup label="P">
							<option value="pennsylvania">Pennsylvania</option>
						</optgroup>
						<optgroup label="R">
							<option value="rhode-island">Rhode Island</option>
						</optgroup>
						<optgroup label="S">
							<option value="south-carolina">South Carolina</option>
							<option value="south-dakota">South Dakota</option>
						</optgroup>
						<optgroup label="T">
							<option value="tennessee">Tennessee</option>
							<option value="texas">Texas</option>
						</optgroup>
						<optgroup label="U">
							<option value="utah">Utah</option>
						</optgroup>
						<optgroup label="V">
							<option value="vermont">Vermont</option>
							<option value="virginia">Virginia</option>
						</optgroup>
						<optgroup label="W">
							<option value="washington">Washington</option>
							<option value="west-virginia">West Virginia</option>
							<option value="wisconsin">Wisconsin</option>
							<option value="wyoming">Wyoming</option>
						</optgroup>
					</select>

					<label for="zip">Zip Code</label>
					<input type="text" id="zip" name="user_zip" maxlength="5">

				</fieldset>
				
				<hr>

				<fieldset class="newsletter">

					<legend>Newsletter</legend>

					<label class="more_room">Select the newsletters you would like to recieve</label>

					<input type="checkbox" id="check_html" value="newsletter_html" name="html_news"><label for="check_html">HTML News</label>
					<input type="checkbox" id="check_css" value="newsletter_css" name="css_news"><label for="check_css">CSS News</label>
					<input type="checkbox" id="check_java" value="newsletter_java" name="java_news"><label for="check_java">Javascript News</label>

					<label class="more_room">Newsletter format</label>

					<input type="radio" id="radio_html" value="radio_html" name="format_type"><label for="radio_html">HTML</label>
					<input type="radio" id="radio_plain" value="radio_plain" name="format_type"><label for="radio_plain">Plain text</label>

					<label for="topics" class="more_room">Other topics you'd like to hear about</label>
					<textarea id="topics" name="user_topics"></textarea>
					
				</fieldset>

				<hr>

				<fieldset class="privacy">

					<legend>Privacy</legend>

					<label class="more_room2">May we sell your information to various marketing agencies?</label>

					<input type="radio" id="radio_yes" value="radio_yes" name="privacy_agree"><label for="radio_yes">Yes<span class="small">...but no</span></label>
					<input type="radio" id="radio_no" value="radio_plain" name="privacy_agree"><label for="radio_no">No<span class="small">...but yes</span></label>
					
				</fieldset>

				<button type="submit" id="sign_btn">Sign Up</button>

			</section>

		</form>

	</body>
</html>
